<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <div id="register">
        <div class="left-side">
            <h2>Welcome Back!</h2>
            <p>This is some test text to create an register form</p>
            <a href="#" class="signin-btn">SIGN IN</a>
        </div>

        <div class="right-side">
            <h2>Create Account</h2>
            <p>Or use your email address to register</p>
            <form action="#">
                <img src="Images/user.png" alt="user-icon" class="input-icon">
                <input type="text" placeholder="Name" class="inputs">
                <br>
                <img src="Images/email.png" alt="email-icon" class="input-icon">
                <input type="email" placeholder="Email" class="inputs">
                <br>
                <img src="Images/password.png" alt="password-icon" class="input-icon">
                <input type="password" placeholder="Password" class="inputs">
                <br>
                <input type="submit" value="SIGN UP" class="signup-btn">
            </form>
        </div>
    </div>
</body>
</html>
